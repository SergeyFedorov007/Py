<header>MY ADDS</header>
{% for id in my_adds_id %}
<p> Обьявление №{{ id }}</p>
<p> {{ all_ads[id].getContent() }} </p>
<form method="post">
  <input type="submit" value="edit №{{ id }}" name="edit">
</form>
{% endfor %}

<header>ALL ADDS</header>
{% for id, add in all_ads.items() %}
<p> Обьявление №{{ id }}</p>
<p> {{ add.getContent() }} </p>
{% endfor %}

<form method="post">
  <input type="submit" value="add yor adds" name="add_redirect">
</form>
